<ion-modal-view class="product edit create AddFetch">
  <ion-content has-bouncing="true">

    <form class="form-horizontal" ng-submit="$parent.AddFetch.postNewFetch({item: item, paymentAmount: paymentAmount, lat: lat, lng: lng, address: address })" name="addFetchForm">

      <ion-header-bar class="bar-positive fix-buttons" id='addFetchModalHeaderBar'>
        <h1 class="title">toss a fetch</h1>
        <a class="button" id='addFetchModalHeaderCancelButton' ng-click="$parent.AddFetch.closeModal()">cancel</a>
      </ion-header-bar>

      <div class="row" ng-class="{'no-padding-top': !data.editItem}">
        <div class="col">
          <input type="hidden" name="lat" placeholder="lat" id="lat" ng-model="lat">
          <input type="hidden" name="lng" placeholder="lng" id='lng' ng-model="lng">
        </div>
      </div>

      <div class="row charity-row">
        <div class="col col-10 vert-center">
          <div class="charity large"></div>
        </div>
      </div>

      <div class="row charity-row">
        <div class="col col-10 vert-center">
          <div class="charity large"></div>
        </div>
      </div>

      <div class="row charity-row">
        <div class="col col-10 vert-center">
          <div class="charity large"></div>
        </div>
      </div>

      <div class="row charity-row">
        <div class="col col-10 vert-center">
          <div class="charity large"></div>
        </div>
      </div>

      <!-- <div class="row" ng-class="{'no-padding-top': !data.editItem}"> -->
      <div class="row description-row">
        <div class="col">
          <label class="item item-input">
            <input type="text" placeholder="where are you located?" id="autocomplete" ng-model="address" name="address" AddFetch.disable-tap="true">
          </label>
        </div>
      </div>

      <div class="row description-row">
        <div class="col">
          <label class="item item-input">
            <input type="text" placeholder="what do you need" ng-model="item" name="item">
          </label>
        </div>
      </div>

      <div class="row description-row">
        <div class="col">
          <label class="item item-input">
            <input type="number" placeholder="how much will you pay for the item and delivery?" id="requestedItemFee" ng-model="paymentAmount" name="paymentAmount">
          </label>
        </div>
      </div>
      <div class='row'>
        <div class='col col-center'>
          <button class="button button-full button-positive" id="scanBtn" ng-click="scanCard()">Scan Credit Card!</button>
        </div>
      </div>
      <div class="row charity-row">
        <div class="col col-10 vert-center">
          <div class="charity large"></div>
        </div>
      </div>
      <div class='row'>
        <div class='col col-center'>
          <button type="submit" class="button" id='addFetchModalSubmitButton'>Submit</button>
        </div>
      </div>


    </form>
  </ion-content>
</ion-modal-view>
