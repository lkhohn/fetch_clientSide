<ion-view view-title="">
  <ion-content class="padding center account">


    <div class='row row-center' id="landPageHeaderMain">

      <div class='col-34'>
        <img class="landingPageLogo" src="./css/logo_GIMP_v3.png"/>
      </div>

      <div class='col col-75'>
        <h1 class="landingPageTitle">fetch</h1>
      </div>

    </div>


    <form ng-submit="Account.signin({email: email, password: password})" name='signInForm'>

      <div class="list">

        <label class="item item-input item-floating-label" id="firstFormInputField">
          <span class="input-label">email</span>
          <input name="email" type="email" placeholder="email" ng-model="email" required>
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">password</span>
          <input name="password" type="password" placeholder="password" ng-model="password" required>
        </label>

        <button type="submit" class="button button-block">sign in</button>

      </div>

    </form>

    <div class="accountSignUpQuestion">


      <div class="row row-center">
        <div class="col" id='signUpLinkSection' style="text-align:center">need an account?  <a href="#/signup" class='signUpLink'>sign up</a></div>
      </div>


</div>

  </ion-content>
</ion-view>
